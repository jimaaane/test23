<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <section id="slider">
        <div id="imageContainer">
            <div id="imageSlider">
                <div id="img01"><img src="images/image01.jpg" alt=""></div>
                <div id="img02"><img src="images/image02.jpg" alt=""></div>
                <div id="img03"><img src="images/image03.jpg" alt=""></div>
                <div id="img04"><img src="images/image04-01.jpg" alt=""></div>
                <div id="img05"><img src="images/image05-01.jpg" alt=""></div>
            </div>
        </div>
        <div id="interface">
            <div id="leftArrow"><img src="images/leftArrow.png" alt=""></div>
            <div id="rightArrow"><img src="images/leftArrow.png" alt=""></div>
            <div id="bottomBtn">
                <button id="imgTo1"></button>
                <button id="imgTo2"></button>
                <button id="imgTo3"></button>
                <button id="imgTo4"></button>
                <button id="imgTo5"></button>
            </div>
        </div>
    </section>
</body>
</html>
